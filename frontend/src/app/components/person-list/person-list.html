<div style="display: flex; justify-content: space-between; align-items: center;">
  <h2>Pessoas</h2>
  <a routerLink="/novo">
    <button routerLink="/novo">
        Nova Pessoa
    </button>
  </a>
</div>

<table border="1" width="100%">
  <tr>
    <th>Nome</th>
    <th>CPF</th>
    <th>Ações</th>
  </tr>

  <tr *ngFor="let p of people">
    <td>{{ p.nome }}</td>
    <td>{{ p.cpf }}</td>
    <td>
      <button (click)="showIdealWeight(p.id!)">
        Peso ideal
      </button>

      <button (click)="edit(p.id!)">
        Editar
      </button>

      <button (click)="delete(p.id!)">Excluir</button>
    </td>
  </tr>
</table>
