<!-- ALERTA PERSONALIZADO -->
<div *ngIf="showAlert()" class="custom-alert">
  {{ alertMessage() }}
</div>

<div class="page">
  <!-- HEADER -->
  <div class="header">
    <h2>Controle de Pessoal</h2>
    <a routerLink="/novo">
      <button class="btn-primary">Novo Registro</button>
    </a>
  </div>

  <!-- SEARCH -->
  <div class="search-container">
    <label for="search" class="search-label">Pesquisar:</label>
    <input
      id="search"
      type="text"
      [value]="searchTerm()"
      (input)="searchTerm.set($any($event.target).value)"
      placeholder="Digite nome ou CPF"
      class="search-input"
    >
  </div>

  <!-- TABELA -->
  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>CPF</th>
          <th>Nascimento</th>
          <th>Altura (cm)</th>
          <th>Peso (kg)</th>
          <th>Sexo</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of filteredPeople()">
          <td class="text-left">{{ p.nome }}</td>
          <td>{{ formatCpf(p.cpf) }}</td>
          <td>{{ p.data_nascimento | date:'dd/MM/yyyy' }}</td>
          <td>{{ p.altura }}</td>
          <td>{{ p.peso }}</td>
          <td>{{ p.sexo }}</td>
          <td class="actions">
            <button class="btn-info" (click)="showIdealWeight(p.id!)">Peso ideal</button>
            <button class="btn-warning" (click)="edit(p.id!)">Editar</button>
            <button class="btn-danger" (click)="delete(p.id!)">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- MODAL DE CONFIRMAÇÃO -->
<div *ngIf="showConfirm()" class="confirm-modal-backdrop">
  <div class="confirm-modal">
    <p>Deseja realmente excluir este registro?</p>
    <div class="modal-buttons">
      <button class="btn-danger" (click)="confirmDelete()">Sim</button>
      <button class="btn-info" (click)="cancelDelete()">Não</button>
    </div>
  </div>
</div>
