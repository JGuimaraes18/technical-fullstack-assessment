<div class="page">
  <div class="header">
    <h2>{{ id ? 'Editar Pessoa' : 'Nova Pessoa' }}</h2>
  </div>

  <form (ngSubmit)="submit()">
    <label>Nome</label>
    <input type="text" [(ngModel)]="person.nome" name="nome" required />

    <label>Data de Nascimento</label>
    <input type="date" [(ngModel)]="person.data_nascimento" name="data_nascimento" required />

    <label>CPF</label>
    <input type="text" [(ngModel)]="person.cpf" name="cpf" required />

    <label>Sexo</label>
    <select [(ngModel)]="person.sexo" name="sexo">
      <option value="M">Masculino</option>
      <option value="F">Feminino</option>
    </select>

    <label>Altura (cm)</label>
    <input type="number" [(ngModel)]="person.altura" name="altura" required />

    <label>Peso (kg)</label>
    <input type="number" [(ngModel)]="person.peso" name="peso" required />

    <div class="form-actions">
      <button type="submit" class="btn-primary">{{ id ? 'Atualizar' : 'Cadastrar' }}</button>
      <button type="button" class="btn-secondary" (click)="cancel()">Cancelar</button>
    </div>
  </form>
</div>

<div *ngIf="showSuccess" class="success-modal-backdrop">
  <div class="success-modal">
    <p>{{ successMessage }}</p>
  </div>
</div>
